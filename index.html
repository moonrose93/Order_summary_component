<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order summary component</title>
</head>
<body>
  <div class="container">
   <img class="image-top"   src="/illustration-hero.svg" alt="Illustration">
   <div class="bottom">
    <h2>Order Summary</h2>
   <p class="txt"> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="annual-plan">
      <img src="/icon-music.svg" alt="icon-music" class="icon">
      <div class="price">
        <p class="plan">Annual Plan</p><p class="price">$59.99/year</p>
      </div>
      <p class="change">Change</p>
    </div>
    <button class="btn">Proceed to Payment</button>
    <p class="cancel-order">Cancel Order</p>
   </div>






  </div>
  
</body>
</html>
